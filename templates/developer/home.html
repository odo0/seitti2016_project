{% extends "base.html" %}
{% block head_title %}
    Developer Center
{% endblock %}

{% block content %}
    <h1>
        Your companies
        <a class="pull-right btn btn-primary" href="{% url 'developerCompanyAdd' %}">Add company</a>
    </h1>
    <div class="col-xs-12">
        <ul class="list-group">
        {% for company in companies %}
            <li class="list-group-item">
                <a href="{% url 'developerCompany' dev_id=company.id %}">{{ company.name }}</a>
                <span class="pull-right"><i class="fa fa-gamepad"></i> {{ company.games.count }}</span>
            </li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
