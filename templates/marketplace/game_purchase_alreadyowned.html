{% extends "base.html" %}
{% load to_currency %}
{% block head_title %}
    Confirm purchase of {{ game.name }}
{% endblock %}

{% block content %}
    <h1>
        Confirm purchase of {{ game.name }}
    </h1>
    <p>
        You already own {{ game.name }}.
    </p>
    <a class="btn btn-default" href="{% url "marketplaceGameEntry" game_id=game.id %}">Return</a>

{% endblock %}
